<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Avatar Column -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img
        class="avatar"
        src="https://picsum.photos/id/{{ element.avatar }}/30/30"
      />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Surname Column -->
  <ng-container matColumnDef="surname">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by surname"
    >
      Surname
    </th>
    <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
  </ng-container>

  <!-- Nickname Column -->
  <ng-container matColumnDef="nickname">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      sortActionDescription="Sort by nickname"
    >
      Nickname
    </th>
    <td mat-cell *matCellDef="let element">{{ element.nickname }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle
        [disabled]="true"
        [checked]="element.isCaptain"
        (change)="onToggle(element.id, $event)"
        >On/Off captain</mat-slide-toggle
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
