<h2>Team: {{ team }}</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z1 demo-table">
  @for (column of columns; track column) {
  @if(['nickname'].includes(column.columnDef)) {
  <ng-container [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{ column.header }}
    </th>

    <td mat-cell *matCellDef="let row">
      {{ column.cell(row) }}
    </td>
  </ng-container>
  } @else {
  <ng-container [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{ column.header }}
    </th>

    <td mat-cell *matCellDef="let row">
      <span class="row">
        <button
          [title]="column.key"
          [disabled]="!row[column.key!]"
          (click)="
            patchPlayerStatistic({
              player: row,
              action: 'decrement',
              key: column.key!
            })
          "
        >
          -
        </button>

        <b>{{ column.cell(row) }}</b>

        <button
          [title]="column.key"
          (click)="
            patchPlayerStatistic({
              player: row,
              action: 'increment',
              key: column.key!
            })
          "
        >
          +
        </button>
      </span>
    </td>
  </ng-container>
  } }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
