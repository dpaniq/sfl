@if (loadingSingal()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<table
  mat-table
  matSort
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Season Column -->
  <ng-container matColumnDef="season">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      Season
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{ element.season }}
    </td>
  </ng-container>

  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      Number
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      #{{ element.number }}
    </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      Status
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{ element.status | uppercase }}
    </td>
  </ng-container>

  <!-- Teams Column -->
  <!-- <ng-container matColumnDef="teams">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      Teams
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{ element.teams | json }}
    </td>
  </ng-container> -->

  <!-- Played at Column -->
  <ng-container matColumnDef="playedAt">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      PlayedAt
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{ element.playedAt | date: 'fullDate' }}
    </td>
  </ng-container>

  <!-- Played at Column -->
  <ng-container matColumnDef="result">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      Result
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      {{ element | gameListStatistics }}
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
