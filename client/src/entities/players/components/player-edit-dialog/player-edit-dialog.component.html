<h2 mat-dialog-title>
  Edit {{ data.nickname }} data
  <br />
  <sup [style.color]="'#ccc'">{{ data.id }}</sup>
</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Nickname</mat-label>
      <input
        matInput
        type="text"
        formControlName="nickname"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Number</mat-label>
      <input
        matInput
        type="number"
        formControlName="number"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="name"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input
        matInput
        formControlName="surname"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="onNoClick()"
  >
    No Thanks
  </button>

  <button
    color="primary"
    type="submit"
    mat-raised-button
    cdkFocusInitial
    [disabled]="!formGroup.valid"
    (click)="onSubmit()"
  >
    Ok
  </button>
</mat-dialog-actions>
