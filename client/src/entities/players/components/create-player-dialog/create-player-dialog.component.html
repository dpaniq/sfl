@if (loadingSignal()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<h2 mat-dialog-title>Create player</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Nickname</mat-label>
      <input
        matInput
        type="text"
        formControlName="nickname"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Number</mat-label>
      <input
        matInput
        type="number"
        formControlName="number"
        min="1"
        max="999"
        pattern="[0-9]*"
      />
    </mat-form-field>

    <mat-fieldset
      formGroupName="user"
      class="user-fieldset"
    >
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input
          matInput
          formControlName="surname"
        />
      </mat-form-field>
    </mat-fieldset>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-button
    (click)="onNoClick()"
  >
    Close
  </button>

  <button
    color="primary"
    type="submit"
    mat-raised-button
    cdkFocusInitial
    [disabled]="!formGroup.valid"
    (click)="onSubmit()"
  >
    Ok
  </button>
</mat-dialog-actions>
