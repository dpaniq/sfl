<router-outlet></router-outlet>

<mat-tab-group [selectedIndex]="0">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon fontIcon="card"></mat-icon>
      Card of games
    </ng-template>

    <sfl-games-list></sfl-games-list>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon fontIcon="list"></mat-icon>
      Table of games
    </ng-template>

    <!-- Games table -->
    <sfl-games-table />
  </mat-tab>
</mat-tab-group>
