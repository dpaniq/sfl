<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon fontIcon="list"></mat-icon>
      List of captains
    </ng-template>

    <!-- Captains table -->
    <sfl-captains-table></sfl-captains-table>
  </mat-tab>

  <mat-tab *ngIf="user.isAdmin">
    <ng-template mat-tab-label>
      <mat-icon fontIcon="manage_accounts"></mat-icon>
      Admin panel
    </ng-template>

    <sfl-captains-admin-widget></sfl-captains-admin-widget>
  </mat-tab>
</mat-tab-group>
