<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon fontIcon="list"></mat-icon>
      List of captains
    </ng-template>

    <!-- Captains table -->
    <sfl-captains-table></sfl-captains-table>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon fontIcon="toggle_on"></mat-icon>
      Add / remove captain
    </ng-template>

    <!-- Captains toggle -->
    <sfl-captains-toggle></sfl-captains-toggle>
  </mat-tab>
</mat-tab-group>
