<mat-tab-group [selectedIndex]="2">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon fontIcon="list"></mat-icon>
      List of games
    </ng-template>

    <!-- Games table -->
    <sfl-games-table />
  </mat-tab>

  @if (user.isAdmin) {
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon fontIcon="manage_accounts"></mat-icon>
        Admin panel
      </ng-template>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon fontIcon="add"></mat-icon>
        Create game
      </ng-template>

      <!-- Game creation-->
      <sfl-game-creation-widget></sfl-game-creation-widget>
    </mat-tab>
  }
</mat-tab-group>
