<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon fontIcon="list"></mat-icon>
      List of games
    </ng-template>

    <!-- Games table -->
    <sfl-games-table />
  </mat-tab>

  @if(user.isAdmin) {
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon fontIcon="manage_accounts"></mat-icon>
      Admin panel
    </ng-template>
  </mat-tab>
  }
</mat-tab-group>
