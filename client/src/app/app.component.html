<header>
  <mat-toolbar color="primary">
    <div class="header-menu-and-logo-block">
      <strong>SFL</strong>
      <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="logotype" mat-button href="/">
        <b>Suturday Football League</b>
      </a>
    </div>

    <div class="header-side-block">
      <a mat-button href="/sign-in" aria-label="Sign in"> Login </a>

      <button
        [disabled]="true"
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>

      <button
        [disabled]="true"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</header>

<!-- Main container -->
<mat-sidenav-container class="container" autosize>
  <mat-sidenav #sidenav mode="side" [opened]="true" class="aside">
    <sfl-aside></sfl-aside>
  </mat-sidenav>

  <mat-sidenav-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<footer>footer</footer>
